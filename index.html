<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODAY'S MISSION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

body {
    background: black;
    font-family: 'Share Tech Mono', monospace;
    text-align: center;
    color: #00ff00;
    cursor: url('https://cur.cursors-4u.net/cursors/cur-2/cur131.cur'), auto;
    overflow-x: hidden;
    margin: 0;
    padding: 0;
}

.matrix-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    z-index: -1;
}

canvas {
    display: block;
}

.window {
    width: 90%;
    max-width: 450px;
    margin: 30px auto;
    background: rgba(0, 0, 0, 0.9);
    border: 3px solid #00ff00;
    padding: 15px;
    text-align: left;
    box-shadow: 0px 0px 15px #00ff00;
    position: relative;
    z-index: 10;
}

.title-bar {
    background: #003300;
    color: #00ff00;
    padding: 8px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 16px;
}

.box {
    background: black;
    border: 2px inset #00ff00;
    padding: 12px;
    margin: 12px 0;
    color: #00ff00;
    font-size: 16px;
}

input {
    width: calc(100% - 20px);
    padding: 8px;
    font-size: 14px;
    border: 2px solid #00ff00;
    background: black;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    outline: none;
    margin-bottom: 10px;
}

button {
    font-family: 'Share Tech Mono', monospace;
    border: 2px outset #00ff00;
    padding: 8px 15px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    color: black;
    background: #00ff00;
    text-transform: uppercase;
    transition: all 0.1s ease-in-out;
}

button:hover {
    background: #003300;
    color: #00ff00;
}

button:active {
    border: 2px inset #00ff00;
    transform: translateY(2px);
}

.alert {
    display: none;
    background: black;
    color: #00ff00;
    padding: 8px;
    border: 2px inset #00ff00;
    text-align: center;
    margin-top: 12px;
    font-size: 14px;
}

#addedActivities {
    list-style: none;
    padding: 0;
    margin-top: 10px;
    max-height: 200px;
    overflow-y: auto;
}

#addedActivities li {
    background: black;
    padding: 8px;
    margin: 6px 0;
    border: 2px inset #00ff00;
    font-size: 14px;
    color: #00ff00;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Responsive Design */
@media (max-width: 768px) {
    .window {
        width: 95%;
        margin: 20px auto;
        padding: 10px;
    }

    .title-bar {
        font-size: 14px;
        padding: 6px;
    }

    .box {
        font-size: 14px;
        padding: 10px;
    }

    button {
        font-size: 12px;
        padding: 6px 12px;
    }

    input {
        font-size: 12px;
        padding: 6px;
    }
}

@media (max-width: 480px) {
    .window {
        width: 95%;
        margin: 15px auto;
    }

    .title-bar {
        font-size: 12px;
        padding: 5px;
    }

    .box {
        font-size: 12px;
        padding: 8px;
    }

    button {
        font-size: 11px;
        padding: 5px 10px;
    }

    input {
        font-size: 11px;
        padding: 5px;
    }
}
    </style>
</head>

<body>
    <div class="matrix-bg">
        <canvas id="matrixCanvas"></canvas>
    </div>

    <div class="window">
        <div class="title-bar">
            <span>TODAY'S MISSION</span>
            <span>☰</span>
        </div>
        <div class="box">
            <p id="activity">Decoding...</p>
            <button onclick="removeActivity()">Delete</button>
            <button onclick="randomActivity()">New Task</button>
        </div>
        <div class="box">
            <input type="text" id="newActivity" placeholder="Enter your command">
            <button onclick="addCustomActivity()">Upload</button>
            <button onclick="removeAddedActivities()">Purge</button>
        </div>
        <ul id="addedActivities"></ul>
        <div id="alert" class="alert">Task uploaded successfully.</div>
    </div>

    <script>
        let activities = [
            "Go out for a walk.", "Read a book.", "Watch a TV show.", "Make a new recipe.",
            "Join a workout class.", "Write a letter to your future self.", "Do the house chores.",
            "Laundry.", "Make a vision board.", "Organize your space.", "Meal prep.", "Meditate.",
            "Listen to a podcast.", "Get a massage.", "Accomplish a to-do list.", "Create a music playlist.",
            "Join a cooking/baking class.", "Go to the gym.", "Fix your resume.", "Re-decorate your home.",
            "Try a new hairstyle.", "Wash your car.", "Make yummy snacks.", "Play music.",
            "Do a face mask.", "Organize your closet.", "Do a hair mask.", "Learn a new language.",
            "Write a journal.", "Online shopping.", "Have a pamper day.", "Call your parents.",
            "Bake something.", "Start a free course.", "Work on your current goals.",
            "Declutter your email inbox.", "Go out for a coffee.", "Drive to a nice lookout.",
            "Plan your upcoming week.", "Catch up on some sleep.", "Donate to charity.",
            "Treat yourself with good food.", "Backup your phone/computer.", "Watch a TED talk.",
            "Go for a bike ride.", "Weed your garden.", "Join a book club.", "Watch a movie at the cinema.",
            "Spend time around animals.", "Visit a forest.", "Turn off your phone.", "Burn a nice smelling candle.",
            "Learn how to knit.", "Reorganize your kitchen cabinet.", "Play dress up."
        ];

        function randomActivity() {
            document.getElementById("activity").textContent =
                activities[Math.floor(Math.random() * activities.length)];
        }

        function removeActivity() {
            document.getElementById("activity").textContent = "Decoding...";
        }

        function addCustomActivity() {
            const input = document.getElementById("newActivity");
            const task = input.value.trim();
            if (task === "") return; // Prevent empty tasks

            // Prevent duplicates
            if (activities.includes(task)) {
                showAlert("Task already exists!");
                return;
            }

            // Add to activities array
            activities.push(task);

            // Update UI
            addTaskToList(task);
            setActivity(task);
            showAlert("Task uploaded successfully.");
            input.value = ""; // Clear input after adding
        }

        function addTaskToList(task) {
            const list = document.getElementById("addedActivities");

            const li = document.createElement("li");
            li.textContent = task;
            li.style.cursor = "pointer";
            li.onclick = () => setActivity(task); // Set as main task when clicked

            // Create delete button
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "✖";
            deleteBtn.style.marginLeft = "10px";
            deleteBtn.style.background = "black";
            deleteBtn.style.color = "#00ff00";
            deleteBtn.style.border = "none";
            deleteBtn.style.cursor = "pointer";
            deleteBtn.onclick = (event) => {
                event.stopPropagation(); // Prevent triggering the main task set
                li.remove();
                activities = activities.filter(a => a !== task); // Remove from activities array
            };

            li.appendChild(deleteBtn);
            list.appendChild(li);
        }

        function setActivity(task) {
            document.getElementById("activity").textContent = task;
        }

        function removeAddedActivities() {
            document.getElementById("addedActivities").innerHTML = "";
            showAlert("All tasks purged.");
        }

        function showAlert(message) {
            const alertBox = document.getElementById("alert");
            alertBox.textContent = message;
            alertBox.style.display = "block";
            setTimeout(() => {
                alertBox.style.display = "none";
            }, 2000); // Hide after 2 seconds
        }

        window.onload = randomActivity;
    </script>
</body>

</html>
