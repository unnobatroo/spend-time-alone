<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODAY'S MISSION</title>
    <style>
        body {
            background-color: #818181;
            color: black;
            font-family: "MS Sans Serif", Arial, sans-serif;
            text-align: center;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .window {
            width: 420px;
            margin: 20px auto;
            background-color: #F8E8A6;
            border: 3px solid black;
            padding: 12px;
            text-align: left;
            box-shadow: 6px 6px 0px black;
        }

        .box {
            background: white;
            border: 3px inset gray;
            padding: 8px;
            margin-bottom: 12px;
        }

        button {
            font-family: "MS Sans Serif", Arial, sans-serif;
            border: 2px outset gray;
            padding: 6px 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:active {
            border: 2px inset gray;
        }

        .add-btn {
            background: #007BFF;
            color: white;
        }

        .add-btn:hover {
            background: #0056b3;
        }

        .remove-btn {
            background: #FF4B4B;
            color: white;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .new-activity-btn {
            background: #28A745;
            color: white;
        }

        .new-activity-btn:hover {
            background: #218838;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
        }

        .activity-buttons {
            display: flex;
            gap: 8px;
        }
    </style>
</head>

<body>
    <div class="header">TODAY'S MISSION</div>

    <div class="window">
        <div class="content">
            <div class="box">
                <p id="activity">Loading activity...</p>
                <div class="activity-buttons">
                    <button class="remove-btn" onclick="removeActivity()">Remove</button>
                    <button class="new-activity-btn" onclick="randomActivity()">New Activity</button>
                </div>
            </div>

            <div class="box">
                <input type="text" id="newActivity" placeholder="Add new activity">
                <button class="add-btn" onclick="addCustomActivity()">Add</button>
            </div>

            <p class="footer">Created by <a href="https://github.com/unnobatroo" target="_blank">Jaloliddin
                    Ismailov</a>, Â© 2025</p>
        </div>
    </div>

    <script>
        const activities = [
            "Go out for a walk.", "Read a book.", "Watch a TV show.", "Make a new recipe.",
            "Join a workout class.", "Write a letter to your future self.", "Do the house chores.",
            "Laundry.", "Make a vision board.", "Organize your space.", "Meal prep.", "Meditate.",
            "Listen to a podcast.", "Get a massage.", "Accomplish a to-do list.", "Create a music playlist.",
            "Join a cooking/baking class.", "Go to the gym.", "Fix your resume.", "Re-decorate your home.",
            "Try a new hairstyle.", "Wash your car.", "Make yummy snacks.", "Play music.",
            "Do a face mask.", "Organize your closet.", "Do a hair mask.", "Learn a new language.",
            "Write a journal.", "Online shopping.", "Have a pamper day.", "Call your parents.",
            "Bake something.", "Start a free course.", "Work on your current goals.",
            "Declutter your email inbox.", "Go out for a coffee.", "Drive to a nice lookout.",
            "Plan your upcoming week.", "Catch up on some sleep.", "Donate to charity.",
            "Treat yourself with good food.", "Backup your phone/computer.", "Watch a TED talk.",
            "Go for a bike ride.", "Weed your garden.", "Join a book club.", "Watch a movie at the cinema.",
            "Spend time around animals.", "Visit a forest.", "Turn off your phone.", "Burn a nice smelling candle.",
            "Learn how to knit.", "Reorganize your kitchen cabinet.", "Play dress up."
        ];

        function randomActivity() {
            document.getElementById("activity").textContent =
                activities.length ? activities[Math.floor(Math.random() * activities.length)] : "No activities available.";
        }

        function addCustomActivity() {
            const newActivity = document.getElementById("newActivity").value.trim();
            if (newActivity) {
                activities.push(newActivity);
                document.getElementById("newActivity").value = "";
                alert("Activity added!");
            }
        }

        function removeActivity() {
            const current = document.getElementById("activity").textContent;
            const index = activities.indexOf(current);
            if (index !== -1) {
                activities.splice(index, 1);
                alert(`"${current}" removed.`);
                randomActivity();
            } else {
                alert("Activity not found.");
            }
        }

        window.onload = function () {
            randomActivity();
        };
    </script>
</body>

</html>
